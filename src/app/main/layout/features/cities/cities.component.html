<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                Cities
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router">Cities</span></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="col-sm-12 text-right mb-3">
                        <a class="btn btn-sm btn-success" (click)="addCity(addEditCityModal)">Add City</a>
                    </div>
                    <div class="col-sm-12 table-responsive">
                    <table class="table table-hover text-center dataTable">
                        <thead>
                        <tr>
                            <th>S No</th>
                            <th [ngClass]="citiesQuery.sortOrder == 'name'?'headActive' : ''"
                                accessKey="name" (click)="clickSorting($event)">City
                                <i *ngIf="sortOrder != 'name'" class="fa fa-sort"></i>
                                <i *ngIf="sortOrder == 'name'" class="fa"
                                   [ngClass]="orderBy == 'asc'? 'fa-sort-asc': 'fa-sort-desc'"></i>
                            </th>
                            <th [ngClass]="citiesQuery.sortOrder == 'state'?'headActive' : ''"
                                accessKey="state" (click)="clickSorting($event)">State
                                <i *ngIf="sortOrder != 'state'" class="fa fa-sort"></i>
                                <i *ngIf="sortOrder == 'state'" class="fa"
                                   [ngClass]="orderBy == 'asc'? 'fa-sort-asc': 'fa-sort-desc'"></i>
                            </th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let city of cities; let i =index;">
                            <td>{{i + 1}}</td>
                            <td>{{city.name}}</td>
                            <td>{{city.state}}</td>
                            <td class="td-active">
                                <button type="button" class="action-icon-style waves-effect waves-blue edit-user-button"
                                        title="Edit City" (click)="updateCity(addEditCityModal, city.id)">
                                    <i class="fa fa-pencil fa-1x" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="action-icon-style waves-effect waves-blue edit-user-button"
                                        title="Delete City" (click)="deleteCity(city.id)">
                                    <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="cities.length === 0 || !cities">
                            <td colspan="4" style="text-align: center">No Records exist.</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr *ngIf="cities.length > 0">
                            <th colspan="6">
                                <div class="pull-right">
                                    Total Count : {{citiesCount || 0}}
                                </div>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="form-group">
                        <div class="list-row" style="display: inline-block">
                            <ngb-pagination *ngIf="citiesCount || citiesCount !== 0"
                                            [(page)]="citiesQuery.page"
                                            [pageSize]="citiesQuery.size"
                                            [collectionSize]="citiesCount"
                                            [boundaryLinks]="true"
                                            (pageChange)="handlePageChange($event)"
                                            [maxSize]="5">
                            </ngb-pagination>
                        </div>
                        <ul class="pagination pull-right" *ngIf="citiesCount || citiesCount !== 0">
                            <li class="page-item" [ngClass]="size == citiesQuery.size ? 'active' : ''"
                                *ngFor="let size of citiesQuery.pageSizes" (click)="handlePageSizeChange(size)">
                                <button class="page-link"> {{ size }}
                                    <span class="sr-only">(current)</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Add or Edit City Modal-->
<ng-template #addEditCityModal>
    <div class="modal-header">
        <h4 class="modal-title form-head-line-style">{{titleHeader}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form name="cityStateUpdateForm" class="form-horizontal" role="form">
            <div class="col-sm-8 col-12 offset-2 form-group">
                <label>Select State:<span class="mandatory-field">*</span></label>
                <select class="form-control form-control-sm" [(ngModel)]="city.state"
                        [ngModelOptions]="{standalone: true}">
                    <option value="" selected>--Select State--</option>
                    <option *ngFor="let state of states" value="{{state.value}}">{{state.value}}
                        - {{state.displayName}}</option>
                </select>
            </div>
            <div class="col-sm-8 col-12 offset-2 form-group">
                <label>Enter City:<span class="mandatory-field">*</span></label>
                <input type="text" class="form-control-sm form-control"
                       [(ngModel)]="city.name" [ngModelOptions]="{standalone: true}"
                       placeholder="Enter City Name">
            </div>
            <div class="col-sm-8 col-12 offset-2 form-group" *ngIf="cityId">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="skipAgentValidity"
                           [(ngModel)]="city.active"
                           [ngModelOptions]="{standalone: true}">
                    <label class="form-check-label" for="skipAgentValidity">Status</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div class="col-12 text-center">
            <p class="error-field">{{errorMessage}}</p>
        </div>
        <div class="col-sm-12 text-right p-0">
            <button type="button" class="btn btn-success btn-sm mr-2" (click)="save()">
                <i class="fa fa-fw fa-check-circle"></i> {{cityId ? 'Update' : 'Save'}}
            </button>
            <button type="button" class="btn btn-danger btn-sm" (click)="closeModal()">
                <i class="fa fa-fw fa-times-circle"></i> Close
            </button>
        </div>
    </div>
</ng-template>
