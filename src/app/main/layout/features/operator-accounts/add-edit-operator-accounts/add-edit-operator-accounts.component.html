<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                {{headerTitle}}
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router">Add Operator Accounts</span></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-lg-9 col-md-9 col-12 mx-auto">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-sm-6 col-12 form-group">
                            <label>Account Name:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Account name"
                                   [(ngModel)]="operatorAccount.name"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Account Domain:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Domain Name"
                                   [(ngModel)]="operatorAccount.domainName"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Api URL:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Api URL"
                                   [(ngModel)]="operatorAccount.apiURL"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Account Provider Type:<span class="mandatory-field">*</span></label>
                            <select [(ngModel)]="operatorAccount.providerType"
                                    [ngModelOptions]="{standalone: true}" class="form-control form-control-sm">
                                <option value="" selected>--Select--</option>
                                <option *ngFor="let type of providerTypes"
                                        value="{{type.value}}">{{type.name}}</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>User Name:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="User name"
                                   [(ngModel)]="operatorAccount.userName"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Password:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Password"
                                   [(ngModel)]="operatorAccount.password"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="skipAgentValidity"
                                       [(ngModel)]="operatorAccount.skipAgentValidity"
                                       [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="skipAgentValidity">Skip Agent Verification</label>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sendInvoiceEmail"
                                       [(ngModel)]="operatorAccount.sendInvoiceEmail"
                                       [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="sendInvoiceEmail">Send Invoice Emails</label>
                            </div>
                        </div>

                        <div class="col-sm-6 col-12 form-group">
                            <label>Online Booking Type:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Online Booking Types"
                                   [(ngModel)]="operatorAccount.onlineBookingTypes"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Email:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Email(s)"
                                   [(ngModel)]="operatorAccount.email"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>SMS Sender Name:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="SMS Sender Name"
                                   [(ngModel)]="operatorAccount.smsSenderName"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Cargo Service Name:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Cargo Service Name"
                                   [(ngModel)]="operatorAccount.cargoServiceName"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Email Templates:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Floder Path"
                                   [(ngModel)]="operatorAccount.emailTemplates"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>API Key:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="API Key"
                                   [(ngModel)]="operatorAccount.sendGridApiKey"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>
                </div>

                <div class="tile-footer">
                    <div class="col-12 text-center">
                        <p class="error-field">{{errorMessage}}</p>
                    </div>
                    <div class="col-sm-12 text-right">
                        <button type="button" class="btn btn-success btn-sm mr-2" (click)="save()">
                            <i class="fa fa-fw fa-check-circle"></i> Save
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="close()">
                            <i class="fa fa-fw fa-times-circle"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
