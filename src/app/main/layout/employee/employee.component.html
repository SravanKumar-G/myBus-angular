<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-user" aria-hidden="true"></i>
                Employee
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
<p-breadcrumb></p-breadcrumb>
        </ul>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tile">
                <div class="tile-body" style="font-family: Roboto, sans-serif">
                    <div class="row p-3" style="align-items: center;">
                        <div class="col-sm-12 text-right">
                            <a class="btn btn-sm btn-success" [routerLink]="['addEmployee']">
                                <span class="fa fa-plus"></span> Add Employee</a>&nbsp;&nbsp;&nbsp;
                        </div>
                    </div>
                    <div class="col-sm-12 table-responsive">
                        <table class="table table-hover text-center dataTable">
                            <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>PhoneNumber</th>
                                <th>Skills</th>
                                <th>Department</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let employee of employeesList; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{employee.name}}</td>
                                <td>{{employee.email}}</td>
                                <td>{{employee.phoneNumber}}</td>
                                <td>{{employee.skills}}</td>
                                <td>{{employee.department}}</td>
                                <td>{{employee.address}}</td>
                                <td class="td-active">
                                    <button type="button"
                                            class="action-icon-style waves-effect waves-blue edit-user-button"
                                            title="Edit Employee" [routerLink]="['editEmployee/' + employee.id]">
                                        <i class="fa fa-pencil fa-1x" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="action-icon-style waves-effect waves-blue edit-user-button"
                                            title="Delete City" (click)="deleteEmployee(employee.id)">
                                        <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
