<div class="app-content">
    <div class="app-title">
        <div class="div">
            <h1>
                <i class="fa fa-user" aria-hidden="true"></i>
                Employee
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
<p-breadcrumb></p-breadcrumb>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-sm-12">
            <div class="tile">
                <h3 class="tile-title form-head-line-style">{{employeeTitle}}
                </h3>
                <hr>
                <div class="tile-body">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label class="control-label">Name</label>
                            <input class="form-control form-control-sm" type="text" placeholder="Enter Name"
                                   [(ngModel)]="employeeData.name"/>
                        </div>

                        <div class="col-sm-6 form-group">
                            <label class="control-label">Mobile Number</label>
                            <input class="form-control form-control-sm" numbersOnly minlength="10" maxlength="10"
                                   placeholder=" Enter Mobile Number" type="text" [(ngModel)]="employeeData.phoneNumber">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label">Email</label>
                            <input class="form-control form-control-sm"
                                   placeholder=" Enter Email" type="text" [(ngModel)]="employeeData.email">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label">Address</label>
                            <input class="form-control form-control-sm"
                                   placeholder=" Enter Address" type="text" [(ngModel)]="employeeData.address">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label">department</label>
                            <input class="form-control form-control-sm"
                                   placeholder=" Enter Department" type="text" [(ngModel)]="employeeData.department">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label class="control-label">Skills</label>
                            <input class="form-control form-control-sm"
                                   placeholder=" Enter Skills" type="text" [(ngModel)]="employeeData.skills">
                        </div>
                    </div>
                </div>
                <div class="tile-footer">
                    <div class="row">
                        <div class="col-md-12 col-md-offset-3">
                            <div class="pull-right">
                                <button class="btn btn-sm btn-all-shadow waves-effect waves-light btn-info save-city-button"
                                        (click)="saveEmployee()">
                                    <i class="fa fa-fw fa-check-circle"></i>{{employeeId ? 'Update' : 'Save'}}
                                </button>
                                &nbsp;&nbsp;&nbsp;
                                <button class="btn btn-sm btn-all-shadow waves-effect waves-light btn-dark cancel-city-button"
                                        (click)="cancel()">
                                    <i class="fa fa-fw fa-times-circle"></i>
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
