<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-building" aria-hidden="true"></i>
                {{headerTitle}}
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
           <xng-breadcrumb></xng-breadcrumb>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-12 mx-auto">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-sm-6 col-12 form-group">
                            <label>Name:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Branch Office Name"
                                   [(ngModel)]="branchOffice.name"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Contact:<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Contact Number"
                                   maxlength="10"
                                   numbersOnly
                                   [(ngModel)]="branchOffice.contact"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>City:<span class="mandatory-field">*</span></label>
                            <select class="form-control form-control-sm"
                                    [(ngModel)]="branchOffice.cityId"
                                    [ngModelOptions]="{standalone: true}">
                                <option value="" selected>--Select City--</option>
                                <option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</option>
                                <option value="" *ngIf="cities.length === 0">Cities data not found</option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Manager:</label>
                            <select class="form-control form-control-sm"
                                    [(ngModel)]="branchOffice.managerId"
                                    [ngModelOptions]="{standalone: true}">
                                <option value="" selected>--Select User--</option>
                                <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
                                <option value="" *ngIf="users.length === 0">Users data not found</option>
                            </select>
                            <a class="cus-a pl-2" [routerLinkActive]="['active']"
                               [routerLink]="['/users/addUser']">Add a User</a>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Email:</label>
                            <input type="email" class="form-control form-control-sm"
                                   placeholder="Email"
                                   [(ngModel)]="branchOffice.email"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Address:</label>
                            <textarea class="form-control form-control-sm" cols="30"
                                      [(ngModel)]="branchOffice.address"
                                      [ngModelOptions]="{standalone: true}"
                                      placeholder="enter Address"></textarea>

                        </div>
                        <!--<div class="col-sm-6 col-12 form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="skipAgentValidity"
                                       [(ngModel)]="branchOffice.allowCargoBooking"
                                       [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="skipAgentValidity">Allow Cargo Bookings</label>
                            </div>
                        </div> -->
                        <div class="col-sm-6 col-12 form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sendInvoiceEmail"
                                       [(ngModel)]="branchOffice.restrictNewBooking"
                                       [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="sendInvoiceEmail">Restrict New Bookings</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tile-footer">
                    <div class="col-12 text-center">
                        <p class="error-field">{{errorMessage}}</p>
                    </div>
                    <div class="col-sm-12 text-right p-0">
                        <button type="button" class="btn btn-success btn-sm mr-2" (click)="save()">
                            <i class="fa fa-fw fa-check-circle"></i> {{branchOfficeId ? 'Update' : 'Save'}}
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="close()">
                            <i class="fa fa-fw fa-times-circle"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
