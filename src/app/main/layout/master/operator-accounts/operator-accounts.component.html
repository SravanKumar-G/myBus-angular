<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-users" aria-hidden="true"></i>
                Operator Accounts
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router">Operator Accounts</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="text-right mb-3">
                        <a [routerLink]="['addOperatorAccount']" class="btn btn-sm btn-success">Add Account</a>
                    </div>
                    <table class="table table-hover text-center dataTable">
                        <thead>
                        <tr>
                            <th>S No</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Manager</th>
                            <th>Contact</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let account of operatorAccountsData; let i =index;">
                            <td>{{i + 1}}</td>
                            <td>{{account.name}}</td>
                            <td>{{account.domainName}}</td>
                            <td>{{account.apiURL}}</td>
                            <td>{{account.providerType}}</td>
                            <td>
                                <button type="button" [routerLink]="['editOperatorAccount/' + account.id]" class="action-icon-style waves-effect waves-blue edit-user-button"
                                         title="Edit Account">
                                    <i class="fa fa-pencil fa-1x" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="operatorAccountsData.length === 0 || !operatorAccountsData">
                            <td colspan="6" style="text-align: center">No Records exist.</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr *ngIf="operatorAccountsData.length > 0">
                            <th colspan="6">
                                <div class="pull-right">
                                    Total Count : {{operatorAccountsData.length || 0}}
                                </div>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
